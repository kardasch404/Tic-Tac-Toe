<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/card.css">
    <link rel="stylesheet" href="./src/css/button.css">
    <link rel="stylesheet" href="./src/css/board.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <title>ARIA GAME</title>
</head>

<body>
    <div class="main-container">
        <header class="game-header">
            <h1 class="game-title">ARIA GAME</h1>
            <div class="title-underline"></div>
        </header>

        <div class="game-setup">
            <div class="setup-grid">
                <div class="input-group">
                    <label for="numberOfCard" class="input-label">Choose number of cases</label>
                    <input type="number" id="numberOfCard" value="3" min="3" class="hacker-input">
                </div>

                <div class="input-group">
                    <label for="numberOfWin" class="input-label">Enter number of cases Win</label>
                    <input type="number" id="numberOfWin" value="3" min="3" class="hacker-input">
                </div>

                <div class="input-group">
                    <label for="player1" class="input-label">Choose your symbol</label>
                    <div class="symbol-selector">
                        <div class="symbol-option active" data-value="X">
                            <span class="symbol-text">X</span>
                        </div>
                        <div class="symbol-option" data-value="O">
                            <span class="symbol-text">O</span>
                        </div>
                    </div>
                    <select name="player1" id="player1" class="hacker-select" style="display: none;">
                        <option value="X">X</option>
                        <option value="O">O</option>
                    </select>
                </div>

                <div class="button-container">
                    <button onclick="validateAndCreateBoard();" class="start-game-btn">
                        <span class="btn-text">START GAME</span>
                        <div class="btn-glow"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/js/validation.js"></script>
</body>

</html>
